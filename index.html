<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <style>
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #000;
            border: 2px solid #fff;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .robux-section {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>zixer.de</h1>
    </div>

    <div class="container">
        <div class="box">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <!-- Add more boxes as needed -->
    </div>

    <div class="robux-section">
        <h2>Free Robux</h2>
        <form>
            <input type="text" placeholder="Enter your username">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
